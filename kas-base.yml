header:
  version: 11

machine: qemu-x86_64
distro: poky-tiny
target: core-image-minimal

repos:
  poky:
    url: https://git.yoctoproject.org/poky
    refspec: langdale
    layers:
      meta:
      meta-poky:

local_conf_header:
  standard: |
    CONF_VERSION = "2"
    INHERIT += "rm_work"

  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"

  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
